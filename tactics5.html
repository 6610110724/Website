<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tactics</title>
</head>
<body>
    <h1>Football Tactics with 5 Defenders</h1>
    <ul>
    {% for tactic in tactics %}
        <li>
            <h2>{{ tactic.name }}</h2>
            <p>{{ tactic.description }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
